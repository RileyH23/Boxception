<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>

<body>
    <h1>Boxception (Div Version)</h1>
    <div id="large">
        <div id="middle">
            <div id="small"></div>
        </div>
    </div>

    <h1>Boxception (Table Version)</h1>

    <table>
        <tbody>
            <!-- First Row -->
            <tr>
                <td class="top left"></td>
                <td class="top"></td>
                <td class="top"></td>
                <td class="top"></td>
                <td class="top right"></td>
            </tr>
            <!-- Second Row -->
            <tr>
                <td class="left right"></td>
                <td class="top"></td>
                <td class="top"></td>
                <td class="top right"></td>
                <td class="right"></td>
            </tr>
            <!-- Third Row -->
            <tr>
                <td class="left right"></td>
                <td></td>
                <td class="top bottom right left"></td>
                <td class="right"></td>
                <td class="right"></td>
            </tr>
            <!-- Fourth Row -->
            <tr>
                <td class="left right"></td>
                <td class="bottom"></td>
                <td class="bottom"></td>
                <td class="bottom right"></td>
                <td class="right"></td>
            </tr>
            <!-- Fifth Row -->
            <tr>
                <td class="bottom left"></td>
                <td class="bottom"></td>
                <td class="bottom"></td>
                <td class="bottom"></td>
                <td class="bottom right"></td>
            </tr>
        </tbody>
    </table>



</body>

</html>
